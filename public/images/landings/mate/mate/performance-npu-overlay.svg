<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 978 750">
  <defs>
    <filter id="f1" y="-10%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
    </filter>
  </defs>
  <symbol>
    <circle id="yellow-circle1" cx="450" cy="385" r="147.485" fill="none" stroke="white" stroke-width="15">
      <animate xlink:href="#yellow-circle1" attributeName="r" from="100" to="350" dur="2s" repeatCount="indefinite" fill="freeze" id="circ-grow"/>
      <animate xlink:href="#yellow-circle1" attributeName="opacity" from="1" to="0" values="1;0" dur="2s" repeatCount="indefinite" fill="freeze"/>
    </circle>
    <circle id="yellow-circle2" cx="450" cy="385" r="334.985" fill="none" stroke="white" stroke-width="15">
      <animate xlink:href="#yellow-circle2" attributeName="r" from="100" to="350" dur="2s" repeatCount="indefinite" fill="freeze" begin="circ-grow.begin+0.5s"/>
      <animate xlink:href="#yellow-circle2" attributeName="opacity" from="1" to="0" values="1;0" dur="2s" repeatCount="indefinite" fill="freeze" begin="circ-grow.begin+0.5s"/>
    </circle>
    <circle id="yellow-circle3" cx="450" cy="385" r="272.485" fill="none" stroke="white" stroke-width="15">
      <animate xlink:href="#yellow-circle3" attributeName="r" from="100" to="350" dur="2s" repeatCount="indefinite" fill="freeze" begin="circ-grow.begin+1s"/>
      <animate xlink:href="#yellow-circle3" attributeName="opacity" from="1" to="0" values="1;0" dur="2s" repeatCount="indefinite" fill="freeze" begin="circ-grow.begin+1s"/>
    </circle>
    <circle id="yellow-circle4" cx="450" cy="385" r="209.985" fill="none" stroke="white" stroke-width="15">
      <animate xlink:href="#yellow-circle4" attributeName="r" from="100" to="350" dur="2s" repeatCount="indefinite" fill="freeze" begin="circ-grow.begin+1.5s"/>
      <animate xlink:href="#yellow-circle4" attributeName="opacity" from="1" to="0" values="1;0" dur="2s" repeatCount="indefinite" fill="freeze" begin="circ-grow.begin+1.5s"/>
    </circle>
    <circle id="yellow-circle5" cx="450" cy="385" r="147.485" fill="none" stroke="white" stroke-width="15">
      <animate xlink:href="#yellow-circle5" attributeName="r" from="100" to="350" dur="2s" repeatCount="indefinite" fill="freeze" begin="circ-grow.begin+2s"/>
      <animate xlink:href="#yellow-circle5" attributeName="opacity" from="1" to="0" values="1;0" dur="2s" repeatCount="indefinite" fill="freeze" begin="circ-grow.begin+2s"/>
    </circle>
  </symbol>
  <use xlink:href="#yellow-circle1" filter="url(#f1)"/>
  <use xlink:href="#yellow-circle2" filter="url(#f1)"/>
  <use xlink:href="#yellow-circle3" filter="url(#f1)"/>
  <use xlink:href="#yellow-circle4" filter="url(#f1)"/>
  <use xlink:href="#yellow-circle5" filter="url(#f1)"/>
</svg>